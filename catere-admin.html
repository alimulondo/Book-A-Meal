<!DOCTYPE html>
<html>
<head>
	<title>Manage Meals</title>

	<meta charset="utf-8">

	<meta name="description" content="This is is a caterer's meal management page.">
		
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

       <div class="topnav">
  <label >Book-A-Meal</label>

  
</div>

       <div class="column">
           <form class="content">
           	 <h2>Add a meal</h2>

  	 	<label class="form-row " for="mname">Meal name</label>
  	 	
  	 	<input class="form-row form-control" name="mname">
  	 	
  	 	

  	 	<label class=form-row" for="mdescription">Description</label>

  	 	<textarea class="form-row form-control" name="mdescription"> </textarea>

  	 	
  	 	
  	 	<br>

  	 	<button class="form-row" type="submit" >Add</button> 
           	
       	   </form>  
       	
       </div>

       <div class="column">
       	 <form class="content">
           	   <h2>Meal modification</h2>

          <label class="form-row " for="spemail">Choose a meal</label>

       <select class="form-row form-control">
						  <option>Chicken with rice</option>
						  <option>pillauo</option>
						  <option>Beef with rice</option>
					  </select>  	   

  	 	<label class="form-row " for="new-name">New name</label>
  	 	
  	 	<input class="form-row form-control" name="new-name">

  	 	

  	 	<label class=form-row" for="new-des">Description</label>

  	 	
  	 	<textarea class="form-row form-control" name="new-des"></textarea> 
  	 	<br>

  	 	<button class="form-row" type="submit" >Modify</button> 
       	   </form>  
       	
       	
       </div>

       <div class="column">
       	  <form class="content" >
           	  <h2>Delete a meal</h2>
         <label class=form-row" for="mdescription">Choose</label>  	  

  	 	<select class="form-row form-control">
						  <option>Chicken with rice</option>
						  <option>pillauo</option>
						  <option>Beef with rice</option>
					  </select>  
  	 	
  	 	

  	 	<label class=form-row" for="mdescription">Description</label>

  	 	<textarea class="form-row form-control" name="delete-dec"> </textarea>

  	 	<br>
  	 	<button class="form-row" type="submit" >Delete</button> 
       	   </form>  
       	
       	
       </div>

</body>
</html>
